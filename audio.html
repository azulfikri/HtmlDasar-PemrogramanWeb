<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio HTML</title>
</head>
<body>
    <!-- Kita bisa menampilkan audio di html
         Untuk menampilkannya, bisa menggunakan tag audio
         Cara penggunaanya, didalam tag audio bisa kita tambahkan tag source dan atribut src untuk menunjukkan lokasi audio kita
         bisa ditambahkan dengan atribut controls untuk play dan pausenya -->
    <h1>Audio HTML</h1>
        <audio controls>
            <source src="/audio/Arash feat. Helena - Broken Angel.mp3">
        </audio>
    </body>
</body>
</html>
