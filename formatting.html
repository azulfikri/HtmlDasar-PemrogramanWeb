<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting HTML</title>
</head>
<body>
    <!-- Formatting di HTML digunakan untuk mengubah format tulisan
         terdapat formatting di html yang bisa kita gunakan:
        <b>, <strong> untuk bold / tebal
        <i>, <em> untuk italic / miring
        <small> untuk text kecil
        <del> untuk text dicoret
        <ins> dan <u> untuk text dengan garis bawah
        <sub> untuk subscript text
        <sup> untuk superscript text
        <mark> untuk menandai layaknya stabilo -->

    <p>
        Halo <b>Bro</b>, Selamat Belajar <i>HTML</i> dengan <strong>Semangat</strong>
    </p>
    <p>
        <del>jangan</del> Pesimis <u>ya</u>, tetap <ins>semangat</ins>
    </p>
    <p>
        2<sup>2</sup> = 4 <br>
        5<sub>anjassssss</sub>
    </p>
    <p><mark>DevBror</mark></p>
</body>
</html>
