<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HTML</title>
</head>
<body>
    <!-- image digunakan untuk menampilkan gambar
         image bisa dibuat dengan menggunakan tag img
         untuk menampilkannya, bisa menggunakan atribut src yang menunjukkan lokasi gambar kita
         juga atribut alt yang mempresentasikan tulisan pada gambar kita, alt ini muncul ketika gambar kita gagal diload -->
         <img src="img/pzn.png" alt="logo pzn">
</body>
</html>
