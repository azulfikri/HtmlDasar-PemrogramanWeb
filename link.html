<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link HTML</title>
</head>
<body>
    <!-- link(tautan) dibuat ketika kita ingin berpindah ke halaman lain
         link juga digunakan ketika kita membuat banyak halaman dan ingin berpindah dari halaman 1 ke halaman lain ketika diklik
         untuk membuat link kita bisa menggunakan tag a, isinya bisa berupa text, gambar atau yang lainnya
         tag a memiliki atribut href yang berisi lokasi tujuan link tersebut
         juga memiliki atribut target yang digunakan untuk target perpindahan halaman webnya
         target memiliki value self yang berarti di halaman yang sama, dan blank yang berarti ke halaman yang baru
         terdapat juga atribut title yang menunjukkan judul dari link tersebut ketika cursor diarahkan ke link tersebut 
         link dengan atribut href, title, dan target -->
     <li><a href="https://instagram.com/achzulfikrii" title="myinstgram" target="_blank">My Instagram</a></li>
     <li><a href="https://youtube.com/ProgrammerZamanNow" title="youtube" target="_blank">Youtube PZN</a></li>
     <li><a href="https://instagram.com/WebProgrammingUnpas" title="youtube" target="_blank">Youtube WPU</a></li>
</body>
</html>
