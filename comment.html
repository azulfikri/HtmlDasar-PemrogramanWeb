    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment HTML</title>
</head>
<body>
    <!-- Comment / komentar adalah informasi tambahan di HTML, yang tidak akan dieksekusi dan ditampilkan di
         halaman Web
         Komentar biasanya digunakan untuk menambahkan informasi tambahan
         ● Untuk membuat komentar, kita bisa menggunakan
         <!-- isi komentar -->
         <!-- Semua yang ada di isi komentar tidak akan ditampilkan, termasuk tag HTML -->
         <h1>belajar Comment</h1>
         <!-- Ini adalah komentar <p>tidak akan ditampilkan di halaman web</p> -->
         <p>Ini ditampilkan</p>
</body>
