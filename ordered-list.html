<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List HTMl</title>
</head>
<body>
    <!-- ordered list digunakan untuk membuat sebuah daftar list atau tulisan
         ordered list merepresentasikan sebuah list yang terurut
         untuk membuatnya bisa menggunakan tag ol
         dan untuk membuat isi dari listnya bisa menggunakan tag li -->
         <h2>Langkah Membuat Mi</h2>
         <!-- untuk mengubah type dari daftarnya kita bisa menambahkan atribut type di ol dengan value:
            ● type=”1”, artinya daftar isi akan menggunakan angka (defaultnya)
            ● type=”A”, artinya daftar isi akan menggunakan huruf kapital
            ● type=”a”, artinya daftar isi akan menggunakan huruf kecil
            ● type=”I”, artinya daftar isi akan menggunakan angka romawi kapital
            ● type=”i”, artinya daftar isi akan menggunakan angka romawi kecil -->
         <ol type="I">
            <li>Masak Air</li>
            <li>Buka Mi</li>
            <li>Masukkan Mi</li>
            <li>Tunggu Mi Matang</li>
            <li>Angkat dan Sajikan Mi</li>
         </ol>
</body>
</html>
