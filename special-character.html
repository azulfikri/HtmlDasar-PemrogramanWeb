<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Character HTML</title>
</head>
<body>
    <!-- Special Character merupakan karakter yang ada di html
         dan jika kita ingin menggunakannya, bisa dengan menggunakan simbol-simbol yang sudah tersedia di html
         contoh: -->

         <h1>Belajar &#60;HTML&#62;</h1>
         
         <p>&copy;Copyright</p>
</body>
</html>
