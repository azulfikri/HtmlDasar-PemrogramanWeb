<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading HTML</title>
</head>
<body>
   <!-- ● Heading adalah kata-kata yang mendeskripsikan isi dari tulisan yang kita buat, seperti judul
        ● Contoh ketika kita melihat buku, Heading sering digunakan untuk tulisan Bab
        ● Di HTML, kita bisa membuat Heading dengan tag h 
        ● Heading di html, terdapat 6 tingkatan, paling tinggi adalah tingkatan 1, selanjutnya tingkatan 2, 3, dan seterusnya
        ● Yang membedakan biasanya ukuran huruf nya akan semakin kecil
        ● Di HTML, kita bisa menggunakan tag h1, h2, h3 dan seterusnya untuk menentukan tingkatan heading -->
     <h1>Heading level 1</h1>
     <h2>Heading level 2</h2>
     <h3>Heading level 3</h3>
     <h4>Heading level 4</h4>
     <h5>Heading level 5</h5>
     <h6>Heading level 6</h6>
     Tulisan Biasa
</body>
</html>
