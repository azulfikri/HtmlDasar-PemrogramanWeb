<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list HTML</title>
</head>
<body>
    <!-- unordered list digunakan untuk membuat sebuah daftar list atau tulisan
         unordered list merepresentasikan sebuah list yang tidak terurut
         untuk membuatnya bisa menggunakan tag ul
         dan untuk membuat isi dari listnya bisa menggunakan tag li -->
         <h2>Daftar Hobi</h2>
         <ul>
            <li>Ngoding</li>
            <li>Mancing</li>
            <li>Olahraga</li>
         </ul>
</body>
</html>
