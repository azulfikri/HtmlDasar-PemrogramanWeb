<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph HTML</title>
</head>
<body>
    <!-- berbeda dengan heading, paragraph di html mempresentasikan sebuah tulisan biasa layaknya paragraf di sebuah buku
         paragraph di html bisa dibuat dengan menggunakan tag p
         disetiap tag p / paragraph, akan dimulai dengan baris baru  -->
    <p>Kita sedang belajar tag paragraph di HTML</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, autem dignissimos eos minus excepturi quia sit odio neque exercitationem magnam.</p>
    <!-- di html, menambahkan enter pada tulisannya tidak mempengaruhi tampilan pada webnya -->
    <p>
        Contoh membuat paragraf dengan enter
        yang tidak mempengaruhi
        tampilan web
    </p>
</body>
</html>
